<body>
    <div class="app" id="app" ng-controller="InboxController">
        <div id="aside" class="app-aside modal nav-dropdown">
            <div class="left navside dark dk" data-layout="column">
                <div class="navbar no-radius">
                    <a class="navbar-brand">
                        <img src="../assets/images/GRUPPODSE_DIGISOFT.png" width="150" height="200">
                    </a>
                </div>
                <div class="hide-scroll" data-flex>
                    <nav class="scroll nav-light">
                        <ul class="nav" ui-nav>
                            <li class="nav-header hidden-folded">
                                <small class="text-muted">Main</small>
                            </li>

                            <li>
                                <a ui-sref="base.home">
                                    <span class="nav-icon">
                                        <i class="material-icons md-24"></i>
                                    </span>
                                    <span class="nav-text">Home</span>
                                </a>
                            </li>
                            <li ng-if="isSuperuser()">
                                <a ui-sref="base.list_licenses">
                                    <span class="nav-icon">
                                        <i class="fa fa-database"></i>
                                    </span>
                                    <span class="nav-text">Licenses</span>
                                </a>
                            </li>
                            <li ng-if="isSuperuser() || isStaff()">
                                <a ui-sref="base.user-view">
                                    <span class="nav-icon">
                                        <i class="material-icons md-24"></i>
                                    </span>
                                    <span class="nav-text">Users</span>
                                </a>
                            </li>
                            <li ng-if="isSuperuser() || isStaff()">
                                <a ui-sref="base.chassis-view">
                                    <span class="nav-icon">
                                        <i class="material-icons md-24"></i>
                                    </span>
                                    <span class="nav-text">Chassis</span>
                                </a>
                            </li>
                            <li ng-if="isSuperuser() || isStaff()">
                                <a ui-sref="base.client-view">
                                    <span class="nav-icon">
                                        <i class="material-icons md-24"></i>
                                    </span>
                                    <span class="nav-text">Clients</span>
                                </a>
                            </li>
                            <li>
                                <a ui-sref="base.project-view">
                                    <span class="nav-icon">
                                        <i class="material-icons md-24"></i>
                                    </span>
                                    <span class="nav-text">Project</span>
                                </a>
                            </li>
                            <li>
                                <a ui-sref="base.inbox">
                                    <span class="nav-icon">
                                        <i class="material-icons md-24"></i>
                                    </span>
                                    <span class="nav-text">Inbox</span>
                                </a>
                            </li>
                        </ul>
                        </li>
                        </ul>
                    </nav>
                </div>
                <div ng-controller="HomeController">
                    <button type="submit" class="btn primary btn-block p-x-md" ng-click="logout()">Logout</button>
                </div>
                <div class="b-t">
                    <div class="nav-fold">
                        <span class="clear hidden-folded p-x">
                            <span class="block _500">Jean Reyes</span>
                            <small class="block text-muted"><i
                                    class="fa fa-circle text-success m-r-sm"></i>online</small>
                        </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="app-content box-shadow-z0" role="main">
            <div class="app-header white box-shadow">
                <div class="navbar navbar-toggleable-sm flex-row align-items-center">
                    <a data-toggle="modal" data-target="#aside" class="hidden-lg-up mr-3">
                        <i class="material-icons">&#xe5d2;</i>
                    </a>
                    <div class="mb-0 h5 no-wrap" ng-bind="$state.current.data.title" id="pageTitle"></div>
                    <div class="collapse navbar-collapse" id="collapse">
                    </div>
                    <ul class="nav navbar-nav ml-auto flex-row">
                        <li class="nav-item dropdown pos-stc-xs">
                            <a class="nav-link mr-2" href data-toggle="dropdown">
                                <i class="material-icons">&#xe7f5;</i>
                                <span class="label label-sm up warn">{{ project.unreadMessagesCount }}</span>
                            </a>
                        </li>
                        <li class="nav-item hidden-md-up">
                            <a class="nav-link pl-2" data-toggle="collapse" data-target="#collapse">
                                <i class="material-icons">&#xe5d4;</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div ui-view class="app-body" id="view">
                <div style="min-height: 200px"></div>
                <div id="root"></div>
            </div>
        </div>
        <div id="switcher">
            <div class="switcher box-color dark-white text-color" id="sw-theme">
                <a href ui-toggle-class="active" target="#sw-theme" class="box-color dark-white text-color sw-btn">
                    <i class="fa fa-gear"></i>
                </a>
                <div class="box-header">
                    <h2>Theme Switcher</h2>
                </div>
                <div class="box-divider"></div>
                <div class="box-body">
                    <p class="hidden-md-down">
                        <label class="md-check m-y-xs" data-target="folded">
                            <input type="checkbox">
                            <i class="green"></i>
                            <span class="hidden-folded">Folded Aside</span>
                        </label>
                        <label class="md-check m-y-xs" data-target="boxed">
                            <input type="checkbox">
                            <i class="green"></i>
                            <span class="hidden-folded">Boxed Layout</span>
                        </label>
                    </p>
                    <p>Themes:</p>
                    <div data-target="bg" class="row no-gutter text-u-c text-center _600 clearfix">
                        <label class="p-a col-sm-6 light pointer m-0">
                            <input type="radio" name="theme" value="" hidden>
                            Light
                        </label>
                        <label class="p-a col-sm-6 grey pointer m-0">
                            <input type="radio" name="theme" value="grey" hidden>
                            Grey
                        </label>
                        <label class="p-a col-sm-6 dark pointer m-0">
                            <input type="radio" name="theme" value="dark" hidden>
                            Dark
                        </label>
                        <label class="p-a col-sm-6 black pointer m-0">
                            <input type="radio" name="theme" value="black" hidden>
                            Black
                        </label>
                    </div>
                </div>
            </div>
</body>
