<!-- ############ PAGE START-->
<div class="padding" ng-controller="ProjectController">
    <div class="box">
        <div class="box-header">
            <h2>Project Details</h2>
            <small>Details of registered projects</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-fw primary" ng-click="goToNewProject()">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Project</span>
                    </button>
                    <a>
                        <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th>ID</th> 
                        <th data-toggle="true">
                            Name
                        </th>
                        <th>
                            Client
                        </th>
                        <th data-hide="phone">
                            Creation Date
                        </th>
                        <th data-hide="phone,tablet">
                            Last Release Date
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="project in projects | filter:searchText">
                        <td>{{ project.id }}</td>
                        <td>{{ project.name }}</td>
                        <td>{{ project.clientName }}</td> <!-- Supondo que você tenha um campo ou método para obter o nome do cliente -->
                        <td>{{ project.creationDate | date:'mediumDate' }}</td>
                        <td>{{ project.lastReleaseDate | date:'mediumDate' }}</td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="editProject(project.id)">Edit</button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteProject(project.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="6" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
