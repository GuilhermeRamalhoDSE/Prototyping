<div ng-controller="InboxController">
  <div class="row-col">
    <div class="col-sm">
      <div ui-view class="padding pos-rlt">
        <div>
          <div ng-repeat="project in projects" class="list white">
            <div class="list white">
              <div class="list-item b-l b-l-2x b-info">
                <div class="list-left">
                  <h5>{{ project.name }}</h5>
                </div>
                <div class="list-body">
                  <div class="pull-right">
                    <button class="btn btn-fw black" ng-click="goToProject(project.id)">View Project</button>
                    <button class="btn btn-fw black" ui-sref="base.chat({projectId: project.id})">Read
                      Messages</button>
                  </div>
                </div>
              </div>
            </div>
            <div ng-if="project.notifications.length > 0">
              <h6>Unread Notifications:</h6>
              <ul>
                <li class="nav-item dropdown pos-stc-xs">
                  <a class="nav-link mr-2" href data-toggle="dropdown">
                      <i class="material-icons">&#xe7f5;</i>
                      <span class="label label-sm up warn">{{ notification.message }}</span>
                  </a>
              </li>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
