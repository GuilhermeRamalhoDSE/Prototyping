<!-- ############ PAGE START-->
<div class="padding" ng-controller="ElementController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Create Element</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="createElement()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="newElement.name"
                                placeholder="Element Name" required>
                        </div>
                        <div class="form-group">
                            <label>Chassis ID</label>
                            <input type="number" class="form-control" ng-model="newElement.chassis_id" placeholder="Chassis ID" required readonly>
                        </div>                                                
                        <div class="form-group">
                            <label>Total components</label>
                            <input type="number" class="form-control" ng-model="newElement.component_count" placeholder="Initial Component Count" min="0" value="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelCreate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
