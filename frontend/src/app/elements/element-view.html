<!-- ############ PAGE START-->
<div class="padding" ng-controller="ElementController">
    <div class="box">
        <div class="box-header">
            <h2>Element Details</h2>
            <small>Details of registered elements</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <a ui-sref="base.element-new">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Element</span>
                    </a>
                    <a>
                        <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="goBack()">Back</button>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th data-toggle="true">
                            Element ID
                        </th>
                        <th>
                            Name
                        </th>
                        <th data-hide="phone,tablet">
                            Chassis
                        </th>
                        <th data-hide="phone">
                            Total components
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="element in elementList | filter:searchText">
                        <td>{{ element.id }}</td>
                        <td>{{ element.name }}</td>
                        <td>{{ element.chassis_name }}</td>
                        <td>{{ element.component_count }}</td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="editElement(element.id)">Edit</button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteElement(element.id)">Delete</button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="detailElement(element.id)">Details</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
