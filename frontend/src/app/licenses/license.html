<!-- ############ PAGE START-->
<div class="padding" ng-controller="LicenseController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>License Create</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="isUpdateMode ? updateLicense() : createLicense()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="newLicense.name" placeholder="Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="newLicense.email" placeholder="Email"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" ng-model="newLicense.address" placeholder="Address"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" ng-model="newLicense.tel" placeholder="Phone"
                                required>
                        </div>
                        <div class="form-group">
                            <label>License Code</label>
                            <input type="text" class="form-control" ng-model="newLicense.license_code"
                                placeholder="License Code" required>
                        </div>
                        <div class="form-group">
                            <label>Active</label>
                            <input type="checkbox" ng-model="newLicense.active">
                        </div>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" class="form-control" ng-model="newLicense.start_date" required>
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" class="form-control" ng-model="newLicense.end_date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelCreate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
