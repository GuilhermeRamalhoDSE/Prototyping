<!-- ############ PAGE START-->
<div class="padding" ng-controller="ChassisController">
  <div class="box">
    <div class="box-header">
      <h2>Chassis Details</h2>
      <small>Details of registered chassis</small>
    </div>
    <div class="p-a white lt box-shadow">
      <div class="row">
        <div class="mb-0 _300">
          Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
            ng-model="searchText" />
        </div>
        <a class="nav-link" ui-sref="base.chassis-new">
          <i class="fa fa-fw fa-plus text-muted"></i>
          <span>New Chassis</span>
        </a>
      </div>
    </div>
    <div>
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
            <th data-toggle="true">
              Chassis ID
            </th>
            <th data-toggle="true">
              Name
            </th>
            <th data-hide="phone,tablet">
              File
            </th>
            <th data-hide="phone">
              Creation Date
            </th>
            <th data-hide="phone">
              Last Modified
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="chassis in chassisList | filter:searchText">
            <td>{{ chassis.id }}</td>
            <td>{{ chassis.name }}</td>
            <td>
              <button class="btn btn-primary btn-xs" ng-click="downloadChassisFile(chassis.id)">Download File</button>
            </td>
            <td>{{ chassis.creation_date | date:'dd/MM/yyyy' }}</td>
            <td>{{ chassis.last_modified_date | date:'dd/MM/yyyy' }}</td>
            <td>
              <button class="btn btn-default btn-xs" ng-click="editChassis(chassis.id)">Edit</button>
              <button class="btn btn-danger btn-xs" ng-click="deleteChassis(chassis.id)">Delete</button>
            </td>
            <td>
              <button class="btn btn-default btn-xs" ng-click="detailingChassis(chassis.id)">Detailing Chassis</button>
            </td>
          </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
            <td colspan="6" class="text-center">
              <ul class="pagination"></ul>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<!-- ############ PAGE END-->
